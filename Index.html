<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe
  </title>
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+AU+QLD:wght@100..400&family=Playwrite+AU+SA&family=Sevillana&display=swap"
    rel="stylesheet">
</head>

<body>

  <nav class="nav">
    <h1 id="title">TIC TAC TOE GAME</h1>
    <img src="image1.png" alt="" width="80px" class="img">
    <img src="image1.png" alt="" width="80px" class="img1">
  </nav>
  <div class="container">
    <div class="GameBoard">
      <div id="0" class="cell"></div>
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>


    </div>
    <button class="mybtn" id="b1">Reset</button>

    <div id="msg"></div>
    <div id="turn"></div>
  </div>


</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


</html>
